### sia ###

- id: faq_siah
  translation: "细亚"

- id: faq_sia1q
  translation: "文件是如何安全地储存在细亚的网络上的？"
- id: faq_sia1a
  translation: "细亚使用一个抹去密码，加密，和区块链的组合来保证文件在网络里是安全的。没有托管服务可以看到托管文件里的内容，然后文件可以经受大型的网络断线而不会被破坏。"

- id: faq_sia2q
  translation: "如果一个文件托管者断线怎么办？"
- id: faq_sia2a
  translation: "细亚使用Reed Solomon的抹去密码，这意味着即使有大比例的文件托管者断线也不会造成文件的破坏。"

- id: faq_sia3q
  translation: "细亚有多稳定？"
- id: faq_sia3a
  translation: "细亚的共识协议被彻底地评估过，所以不太可能在未来做大幅度改变。6月7号启动之后，细亚共识协议没有发现有重大的薄弱点。客户端现在还在Beta。所有重大的bug都被消除了，但用户体验还是可能有令人不愉快和令人挫折的因素存在。可能还有剩余的bug让币和文件冒风险。所以要谨慎使用，没有保证。重启软件通常是解决没有想到问题的一个办法。"

- id: faq_sia4q
  translation: "什么是文件合同？"
- id: faq_sia4a
  translation: "A file contract enables a host and a renter to make an agreement about a file; the host agrees to store a file for some duration of time, and then gets paid some money for doing so. The renter pays all of the coins up front, and the blockchain acts as escrow. If the host keeps the file and submits a proof of storage at the end, the host will get the payment. Otherwise, (depending on the terms of the contract), the payment is returned to the uploader. All payments need to be made in Sia’s local currency, the siacoin." # TODO: i18n: unable to find translation for this

- id: faq_sia5q
  translation: "我可以为细亚贡献代码或是在上面开发吗？"
- id: faq_sia5a
  translation: "是的。我们很欢迎。细亚的代码都是100%的开源码，可以在github上找到。我们特别感谢bitspill,fornax,autumnalscooter的帮助，和其他研发人员解决问题或是提交拉下的请求。"

- id: faq_sia6q
  translation: "细亚和星云实验室的区别在哪里？"
- id: faq_sia6a
  translation: "Nebulous Labs is the company, Sia is the product." # TODO: i18n: unable to find translation for this

### siacoins ###

- id: faq_siacoinsh
  translation: "细亚币"

- id: faq_siacoins1q
  translation: "细亚币和比特币之间的区别在哪里？"
- id: faq_siacoins1a
  translation: "Sia uses a cryptocurrency, Siacoin, to enable decentralized payments. Siacoin can be thought of as an extension to Bitcoin that adds support for file contracts. Like Bitcoin, Siacoin uses a blockchain, and is powered by \"proof-of-work\" mining. However, Siacoin and Bitcoin are not in direct competition. Bitcoin is a general-purpose currency, while Siacoin exists only to enable the Sia network." # TODO: i18n: unable to find translation for this

- id: faq_siacoins2q
  translation: "为什么细亚需要它自己的货币？为什么不用像Paypal这类的支付处理？"
- id: faq_siacoins2a
  translation: "这大大增加客户支付托管者的难度。此外，细亚制造了大量的微小支付交易（比如像1分），传统的支付体系没有这种功能。最后使用区块链技术可以让合同被密码学所保护。"

- id: faq_siacoins3q
  translation: "我怎样才能得到细亚币？"
- id: faq_siacoins3a
  translation: "你先需要比特币才能得到细亚币。最普通得到细亚币的办法是上Poloniex。其他还有在Bitcoin talk上和我们在Slack上的交易渠道。"

- id: faq_siacoins4q
  translation: "有多少细亚币存在？"
- id: faq_siacoins4a
  translation: "The number of siacoins created each block is (300,000 - height). The genesis block has a height of 0. After height 270,000, all blocks will have a reward of 30,000 siacoins. The current number of siacoins can be found at explore.sia.tech" # TODO: i18n: unable to find translation for this

- id: faq_siacoins5q
  translation: "储存数据的费用是多少？"
- id: faq_siacoins5a
  translation: "价格是由一个自由市场里的用户和提供者所决定的。在2016年1月，每TB数据的月费是$2.25。"

- id: faq_siacoins6q
  translation: "细亚币与细亚资金的区别在哪里？"
- id: faq_siacoins6a
  translation: "这两个是完全不同的资产。细亚资金给你一部分的接管者的收入。如果你买了$200的细亚资金，这意味着在细亚资金存在的时候，你可以把这$200拿回（再加上利息）。如果细亚达到它想占据云端储存的领导地位的目标后，每份细亚资金可以为每位拥有者带来$10,000到$250,000的收益。这个优惠是代表了细亚可能永远也不会变得那么大的风险。细亚币是用来在细亚网络里买储存，它的基本价值从那里来。"

### wallet ###

- id: faq_walleth
  translation: "钱包使用"

- id: faq_wallet1q
  translation: "钱包加密是如何工作的？"
- id: faq_wallet1a
  translation: "如果你第一次用细亚，你需要启动一个钱包。你可以在应用里点击“制造钱包”。你会得到一个安全的29个字的密码，你需要这个密码来打开钱包。如果你丢失了你的钱包文件，你可以使用这个29字来取回你在钱包里的细亚币。"

- id: faq_wallet2q
  translation: "什么是锁住钱包？"
- id: faq_wallet2a
  translation: "锁住是加密的一部分。当你第一次打开一个钱包的时候，它是被锁住的。里面的币不能被用。矿工，文件管理员和接管者也被禁用。"

- id: faq_wallet3q
  translation: "我可以用我自己的密码吗？"
- id: faq_wallet3a
  translation: "现在你还不能使用你自己的密码。人们通常过高估计自己制造很强密码的能力，有许多人的币被偷，因为他们的密码很弱。为了这个原因，在默认的细亚软件里，不支持用户自己产生的密码。"

- id: faq_wallet4q
  translation: "一个黑客有可能偷我的币吗？"
- id: faq_wallet4a
  translation: "当一个钱包被解锁后，私钥只存在于记忆里。所有的私人数据用钱包的密码来加密然后再储存在硬盘上。"

- id: faq_wallet5q
  translation: "为什么有一个地址的清单？"
- id: faq_wallet5a
  translation: "大多数钱包每次向用户展示不同的地址。我们只是一次性展示出来。每次交易用不同的地址是个好的方法。"

- id: faq_wallet6q
  translation: "为什么每个交易后我的余额没有被更新？"
- id: faq_wallet6a
  translation: "Your transaction will be included in the next block. The time it takes to mine each block is targeted at 10 minutes. Additionally, if your wallet is new, it may still be behind in downloading block headers." # TODO: i18n: unable to find translation for this

- id: faq_wallet7q
  translation: "钱包用户是匿名的吗？"
- id: faq_wallet7a
  translation: "Yes, for the most part. Technically it's permissionless - Sia does not require any personal information for use of any of its services." # TODO: i18n: unable to find translation for this

- id: faq_wallet8q
  translation: "我要多频繁地备份我的钱包？"
- id: faq_wallet8a
  translation: "There's no need to, as long as you have stored your seed / passphrase in a secure location. Don't lose that!" # TODO: i18n: unable to find translation for this

### host ###

- id: faq_hosth
  translation: "接管者用途"

- id: faq_host1q
  translation: "我如何成为一个托管者？"
- id: faq_host1a
  translation: "第一步是把你的port发过来。一旦你发来你的port，你就可以宣布你是一个托管者然后就可以开始收集文件合同。这个宣布需要几个小时才能传到整个网络。"

- id: faq_host2q
  translation: "我怎样才可以发送我的ports?"
- id: faq_host2a
  translation: "需要被发送的ports是：9981和：9982。最新型号的Sia包括upnp，它可以自动把ports发送给大多数人但它不是每人都可以用。portforward.com上有更多的信息。"

- id: faq_host3q
  translation: "细亚说我的ports没有被发送出去，但它们确实被送出去了。"
- id: faq_host3a
  translation: "细亚有时会误认为你的ports没有被发送出去。为了绕过这个问题，你可以使用‘siac'来宣布一个特定的统一资源定位。这个宣布不会证实你的ports被发送出去，这样一来就绕过了这个错误。"

- id: faq_host4q
  translation: "我沒有收到任何合同。"
- id: faq_host4a
  translation: "如果你没有得到任何的文件合同，那很可能你的要价太高了，你的钱包被锁住了，你的ports没有被发送出去，或是你从来没有正确地宣布托管者。"

- id: faq_host5q
  translation: "我应该要价多少？"
- id: faq_host5a
  translation: "在网络上有些粗糙的工具来估算有竞争力的储存价格。任何在每GB100个细亚币一个月的价格是不太可能得到储存合同的。"

- id: faq_host6q
  translation: "托管者会为上传的内容负责吗？"
- id: faq_host6a
  translation: "Because the files are encrypted, hosts cannot know what files they are hosting and thus cannot be held accountable for hosting those files. However, if the host receives a DMCA takedown request then it is the host's responsibility to acquiesce." # TODO: i18n: unable to find translation for this

### miner ###

- id: faq_minerh
  translation: "矿工用途"

- id: faq_miner1q
  translation: "有矿池吗？"
- id: faq_miner1a
  translation: "没有。但至少有两个矿池在开发中。一个正式的矿池在开发中，至少有一个第三方在为细亚开发一个矿池。现在还不知道何时可以完成。"

- id: faq_miner2q
  translation: "我应该买什么卡？"
- id: faq_miner2a
  translation: "AMD卡比Nvidia卡要好用许多。Fury X 也是一个既廉价有有效的卡。"

- id: faq_miner3q
  translation: "单独挖区块需要多长时间？"
- id: faq_miner3a
  translation: "根据显卡，每个显卡可以预计每个月挖2到10个区块，有很大的变动。"

- id: faq_miner4q
  translation: "我挖了一个区块但我的余额还是0。"
- id: faq_miner4a
  translation: "与比特币相像，你挖的币要等到144区块后才能使用。基本上，这大约是24小时。但是函数计算率的波动可以导致证实会延长。"

- id: faq_miner5q
  translation: "细亚用哪个函数计算算法？"
- id: faq_miner5a
  translation: "细亚用BLAKE2b，和一个 GPU矿工软件的实施。你可以在我们的Github上下载。"

### files ###

- id: faq_filesh
  translation: "文件"

- id: faq_files1q
  translation: "我如何上载文件？"
- id: faq_files1a
  translation: "在界面里，点击在你钱包软件右上角的一个文件图标。"

- id: faq_files2q
  translation: "我上传了一些文件但他们没有显示出来。"
- id: faq_files2a
  translation: ""

- id: faq_files3q
  translation: "当我上载到Sia后，我可以把一个文件删除吗？"
- id: faq_files3a
  translation: "快来了！"

- id: faq_files4q
  translation: "我怎样下载文件？"
- id: faq_files4a
  translation: "点击文件然后一个下载的图示会在右上方弹出。"

- id: faq_files5q
  translation: "我可以看到多少次一个文件被下载？"
- id: faq_files5a
  translation: "不行。因为下载在区块链之外进行。有些托管者可能报告在一个文件上的活动，但是这个托管者可以轻易地对这些数据撒谎。其他的平台像是太阳鱼共享平台可能有办法追踪这类的数据比如像下载。"

- id: faq_files6q
  translation: "其他人可以在细亚上看到我的文件吗？"
- id: faq_files6a
  translation: "不行。所有上载的文件首先会被加码抹去然后加密。只有那些有文件元数据的人才可以看到原始文件。作为一个额外的保护，一些信息像准确的文件大小也不会被那些没有元数据的人看到。"

- id: faq_files7q
  translation: "我可以在细亚上和其他人分享文件吗？"
- id: faq_files7a
  translation: "是的。文件可以被公开地和私下分享。所有的文件上载到细亚网络上都被加码抹去然后再被加密。只有有元数据的人才可以解密和取出文件。这个元数据贮存在那些叫做 ‘.sia'或是'siafile'里。当你分享了与上载到Sia里文件有关的细亚文件的时候，你就给他下载的权利。如果私下分享的话，你可以把这些细亚文件给那些你相信的人。他们可以下载文件，只要他们不分享它，没人可以看到。你还可以公开地分享这些文件如果你把细亚文件放在一个公共的地方。"


