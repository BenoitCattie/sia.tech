### sia ###

- id: faq_siah
  translation: "細亞"

- id: faq_sia1q
  translation: "文件是如何安全地儲存在細亞的網絡上的？"
- id: faq_sia1a
  translation: "細亞使用一個抹去密碼，加密，和區塊鏈的組合來保證文件在網絡裏是安全的。沒有托管服務可以看到托管文件裏的內容，然後文件可以經受大型的網絡斷線而不會被破壞。"

- id: faq_sia2q
  translation: "如果一個文件托管者斷線怎麽辦？"
- id: faq_sia2a
  translation: "細亞使用Reed Solomon的抹去密碼，這意味著即使有大比例的文件托管者斷線也不會造成文件的破壞。"

- id: faq_sia3q
  translation: "細亞有多穩定？"
- id: faq_sia3a
  translation: "細亞的共識協議被徹底地評估過，所以不太可能在未來做大幅度改變。6月7號啓動之後，細亞共識協議沒有發現有重大的薄弱點。客戶端現在還在Beta。所有重大的bug都被消除了，但用戶體驗還是可能有令人不愉快和令人挫折的因素存在。可能還有剩余的bug讓幣和文件冒風險。所以要謹慎使用，沒有保證。重啓軟件通常是解決沒有想到問題的一個辦法。"

- id: faq_sia4q
  translation: "什麽是文件合同？"
- id: faq_sia4a
  translation: "A file contract enables a host and a renter to make an agreement about a file; the host agrees to store a file for some duration of time, and then gets paid some money for doing so. The renter pays all of the coins up front, and the blockchain acts as escrow. If the host keeps the file and submits a proof of storage at the end, the host will get the payment. Otherwise, (depending on the terms of the contract), the payment is returned to the uploader. All payments need to be made in Sia’s local currency, the siacoin." # TODO: i18n: unable to find translation for this

- id: faq_sia5q
  translation: "我可以爲細亞貢獻代碼或是在上面開發嗎？"
- id: faq_sia5a
  translation: "是的。我們很歡迎。細亞的代碼都是100%的開源碼，可以在github上找到。我們特別感謝bitspill,fornax,autumnalscooter的幫助，和其他研發人員解決問題或是提交拉下的請求。"

- id: faq_sia6q
  translation: "細亞和星雲實驗室的區別在哪裏？"
- id: faq_sia6a
  translation: "Nebulous Labs is the company, Sia is the product." # TODO: i18n: unable to find translation for this

### siacoins ###

- id: faq_siacoinsh
  translation: "細亞幣"

- id: faq_siacoins1q
  translation: "細亞幣和比特幣之間的區別在哪裏？"
- id: faq_siacoins1a
  translation: "Sia uses a cryptocurrency, Siacoin, to enable decentralized payments. Siacoin can be thought of as an extension to Bitcoin that adds support for file contracts. Like Bitcoin, Siacoin uses a blockchain, and is powered by \"proof-of-work\" mining. However, Siacoin and Bitcoin are not in direct competition. Bitcoin is a general-purpose currency, while Siacoin exists only to enable the Sia network." # TODO: i18n: unable to find translation for this

- id: faq_siacoins2q
  translation: "爲什麽細亞需要它自己的貨幣？爲什麽不用像Paypal這類的支付處理？"
- id: faq_siacoins2a
  translation: "這将大大增加客戶支付托管者的難度。此外，細亞制造了大量的微小支付交易（比如像1分），傳統的支付體系沒有這種功能。最後使用區塊鏈技術可以讓合同被密碼學所保護。"

- id: faq_siacoins3q
  translation: "我怎樣才能得到細亞幣？"
- id: faq_siacoins3a
  translation: "你先需要比特幣才能得到細亞幣。最普通得到細亞幣的辦法是上Poloniex。其他還有在Bitcoin talk上和我們在Slack上的交易渠道。"

- id: faq_siacoins4q
  translation: "有多少細亞幣存在？"
- id: faq_siacoins4a
  translation: "The number of siacoins created each block is (300,000 - height). The genesis block has a height of 0. After height 270,000, all blocks will have a reward of 30,000 siacoins. The current number of siacoins can be found at explore.sia.tech" # TODO: i18n: unable to find translation for this

- id: faq_siacoins5q
  translation: "儲存數據的費用是多少？"
- id: faq_siacoins5a
  translation: "價格是由一個自由市場裏的用戶和提供者所決定的。在2016年1月，每TB數據的月費是$2.25。"

- id: faq_siacoins6q
  translation: "細亞幣與細亞資金的區別在哪裏？"
- id: faq_siacoins6a
  translation: "這兩個是完全不同的資産。細亞資金給你一部分的接管者的收入。如果你買了$200的細亞資金，這意味著在細亞資金存在的時候，你可以把這$200拿回（再加上利息）。如果細亞達到它想占據雲端儲存的領導地位的目標後，每份細亞資金可以爲每位擁有者帶來$10,000到$250,000的收益。這個優惠是代表了細亞可能永遠也不會變得那麽大的風險。細亞幣是用來在細亞網絡裏買儲存，它的基本價值從那裏來。"

### wallet ###

- id: faq_walleth
  translation: "錢包使用"

- id: faq_wallet1q
  translation: "錢包加密是如何工作的？"
- id: faq_wallet1a
  translation: "如果你第一次用細亞，你需要啓動一個錢包。你可以在應用裏點擊“制造錢包”。你會得到一個安全的29個字的密碼，你需要這個密碼來打開錢包。如果你丟失了你的錢包文件，你可以使用這個29字來取回你在錢包裏的細亞幣。"

- id: faq_wallet2q
  translation: "什麽是鎖住錢包？"
- id: faq_wallet2a
  translation: "鎖住是加密的一部分。當你第一次打開一個錢包的時候，它是被鎖住的。裏面的幣不能被用。礦工，文件管理員和接管者也被禁用。"

- id: faq_wallet3q
  translation: "我可以用我自己的密碼嗎？"
- id: faq_wallet3a
  translation: "現在你還不能使用你自己的密碼。人們通常過高估計自己制造很強密碼的能力，有許多人的幣被偷，因爲他們的密碼很弱。爲了這個原因，在默認的細亞軟件裏，不支持用戶自己産生的密碼。"

- id: faq_wallet4q
  translation: "一個黑客有可能偷我的幣嗎？"
- id: faq_wallet4a
  translation: "當一個錢包被解鎖後，私鑰只存在于記憶裏。所有的私人數據用錢包的密碼來加密然後再儲存在硬盤上。"

- id: faq_wallet5q
  translation: "爲什麽有一個地址的清單？"
- id: faq_wallet5a
  translation: "大多數錢包每次向用戶展示不同的地址。我們只是一次性展示出來。每次交易用不同的地址是個好的方法。"

- id: faq_wallet6q
  translation: "爲什麽每個交易後我的余額沒有被更新？"
- id: faq_wallet6a
  translation: "Your transaction will be included in the next block. The time it takes to mine each block is targeted at 10 minutes. Additionally, if your wallet is new, it may still be behind in downloading block headers." # TODO: i18n: unable to find translation for this

- id: faq_wallet7q
  translation: "錢包用戶是匿名的嗎？"
- id: faq_wallet7a
  translation: "Yes, for the most part. Technically it's permissionless - Sia does not require any personal information for use of any of its services." # TODO: i18n: unable to find translation for this

- id: faq_wallet8q
  translation: "我要多頻繁地備份我的錢包？"
- id: faq_wallet8a
  translation: "There's no need to, as long as you have stored your seed / passphrase in a secure location. Don't lose that!" # TODO: i18n: unable to find translation for this

### host ###

- id: faq_hosth
  translation: "接管者用途"

- id: faq_host1q
  translation: "我如何成爲一個托管者？"
- id: faq_host1a
  translation: "第一步是把你的port發過來。一旦你發來你的port，你就可以宣布你是一個托管者然後就可以開始收集文件合同。這個宣布需要幾個小時才能傳到整個網絡。"

- id: faq_host2q
  translation: "我怎樣才可以發送我的ports?"
- id: faq_host2a
  translation: "需要被發送的ports是：9981和：9982。最新型號的Sia包括upnp，它可以自動把ports發送給大多數人但它不是每人都可以用。portforward.com上有更多的信息。"

- id: faq_host3q
  translation: "細亞說我的ports沒有被發送出去，但它們確實被送出去了。"
- id: faq_host3a
  translation: "細亞有時會誤認爲你的ports沒有被發送出去。爲了繞過這個問題，你可以使用‘siac'來宣布一個特定的統一資源定位。這個宣布不會證實你的ports被發送出去，這樣一來就繞過了這個錯誤。"

- id: faq_host4q
  translation: "我沒有收到任何合同。"
- id: faq_host4a
  translation: "如果你沒有得到任何的文件合同，那很可能你的要價太高了，你的錢包被鎖住了，你的ports沒有被發送出去，或是你從來沒有正確地宣布托管者。"

- id: faq_host5q
  translation: "我應該要價多少？"
- id: faq_host5a
  translation: "在網絡上有些粗糙的工具來估算有競爭力的儲存價格。任何在每GB 100個細亞幣一個月的價格是不太可能得到儲存合同的。"

- id: faq_host6q
  translation: "托管者會爲上傳的內容負責嗎？"
- id: faq_host6a
  translation: "Because the files are encrypted, hosts cannot know what files they are hosting and thus cannot be held accountable for hosting those files. However, if the host receives a DMCA takedown request then it is the host's responsibility to acquiesce." # TODO: i18n: unable to find translation for this

### miner ###

- id: faq_minerh
  translation: "礦工用途"

- id: faq_miner1q
  translation: "有礦池嗎？"
- id: faq_miner1a
  translation: "沒有。但至少有兩個礦池在開發中。一個正式的礦池在開發中，至少有一個第三方在爲細亞開發一個礦池。現在還不知道何時可以完成。"

- id: faq_miner2q
  translation: "我應該買什麽卡？"
- id: faq_miner2a
  translation: "AMD卡比Nvidia卡要好用許多。Fury X 也是一個既廉價有有效的卡。"

- id: faq_miner3q
  translation: "單獨挖區塊需要多長時間？"
- id: faq_miner3a
  translation: "根據顯卡，每個顯卡可以預計每個月挖2到10個區塊，有很大的變動。"

- id: faq_miner4q
  translation: "我挖了一個區塊但我的余額還是0。"
- id: faq_miner4a
  translation: "與比特幣相像，你挖的幣要等到144區塊後才能使用。基本上，這大約是24小時。但是函數計算率的波動可以導致證實會延長。"

- id: faq_miner5q
  translation: "細亞用哪個函數計算算法？"
- id: faq_miner5a
  translation: "細亞用BLAKE2b，和一個 GPU礦工軟件的實施。你可以在我們的Github上下載。"

### files ###

- id: faq_filesh
  translation: "文件"

- id: faq_files1q
  translation: "我如何上載文件？"
- id: faq_files1a
  translation: "在界面裏，點擊在你錢包軟件右上角的一個文件圖標。"

- id: faq_files2q
  translation: "我上傳了一些文件但他們沒有顯示出來。"
- id: faq_files2a
  translation: "You can try running 'siac' in the command line. Siac is a command line utility that you can download from the Sia repo. Tutorials on how to use it can be found here as well. https://github.com/NebulousLabs/Sia/releases/latest" # TODO: i18n: user rejected all automatically found translations

- id: faq_files3q
  translation: "當我上載到Sia後，我可以把一個文件刪除嗎？"
- id: faq_files3a
  translation: "快來了！"

- id: faq_files4q
  translation: "我怎樣下載文件？"
- id: faq_files4a
  translation: "點擊文件然後一個下載的圖示會在右上方彈出。"

- id: faq_files5q
  translation: "我可以看到多少次一個文件被下載？"
- id: faq_files5a
  translation: "不行。因爲下載在區塊鏈之外進行。有些托管者可能報告在一個文件上的活動，但是這個托管者可以輕易地對這些數據撒謊。其他的平台像是太陽魚共享平台可能有辦法追蹤這類的數據比如像下載。"

- id: faq_files6q
  translation: "其他人可以在細亞上看到我的文件嗎？"
- id: faq_files6a
  translation: "不行。所有上載的文件首先會被加碼抹去然後加密。只有那些有文件元數據的人才可以看到原始文件。作爲一個額外的保護，一些信息像准確的文件大小也不會被那些沒有元數據的人看到。"

- id: faq_files7q
  translation: "我可以在細亞上和其他人分享文件嗎？"
- id: faq_files7a
  translation: "是的。文件可以被公開地和私下分享。所有的文件上載到細亞網絡上都被加碼抹去然後再被加密。只有有元數據的人才可以解密和取出文件。這個元數據貯存在那些叫做 ‘.sia'或是'siafile'裏。當你分享了與上載到Sia裏文件有關的細亞文件的時候，你就給他下載的權利。如果私下分享的話，你可以把這些細亞文件給那些你相信的人。他們可以下載文件，只要他們不分享它，沒人可以看到。你還可以公開地分享這些文件如果你把細亞文件放在一個公共的地方。"


